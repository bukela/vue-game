<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vue-game</title>
</head>
<body>
<div id="app">
    <div id="bag" v-bind:class="{ burst: ended }">
        <img src="img/pow.png" alt="" class="pow" v-show="ended">
    </div>
    <div id="bag-health">
        <div v-bind:style="{ width: health+'%' }"></div>
    </div>
    <div id="controls">
        <button v-on:click="punch" v-show="!ended">Punch</button>
        <h2 v-show="ended">WINNER :)</h2>
        <button v-on:click="restart">Restart</button>
        
            <p v-show="seen">Message Can Be Seen!</p>
            <p><button class="btn btn-lg btn-primary" v-on:click="seen = !seen">Toggle</button></p>
          
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js"></script>
</body>
</html>
